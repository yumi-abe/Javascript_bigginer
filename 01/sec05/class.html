<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class BaseProduct{

            echoProduct(){
                console.log('親クラスです');
            }
            //子クラスで同じ関数名がある場合、子クラスのほうが優先
            getProduct(){
                console.log('親の関数です');
            }
        }
        class Product extends BaseProduct{
            constructor(productName){
                super(); //子クラスでconstructor使うなら必須　親クラスのconstructorを参照
                this.product = [productName];
            }
            //メソッド（関数）はfunction不要
            getProduct(){
                console.log(this.product);
            }

            addProduct(item){
                // this.product += item;
                this.product.push(item);
            }

            static testProduct(){
                console.log('静的メソッドです');
            }
        }

        Product.testProduct();

        const product = new Product('テスト');
        console.log(product.product);

        product.getProduct();
        product.addProduct('追加分です');
        product.getProduct();
        product.echoProduct();
    </script>
</body>
</html>
